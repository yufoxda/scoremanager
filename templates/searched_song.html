<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>テスト</title>

    <body>
        <h1>Search Results</h1>
        <dl>
            {% for song in songs %}

            {% endfor %}
        </dl>
        <a href="/">Go Back</a>
